<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>


<div class="container">
  <h2>Login Form</h2>

  <div class="row">
    <form action="/user/loginVerify" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control input-size" type="text" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control input-size" type="password" id="password" name="password" required>



      <input class="form-control input-size" type="submit" value="Login">
    </form>
    <div>
      <a href="/register">
        <button class="form-control input-size" type="button">Register</button>
      </a>
    </div>
  </div>
  </div>

</div>


</body>
</html>
