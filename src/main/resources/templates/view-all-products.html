<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View all products</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>
    <h2>View all products</h2>
    <div id="products">
        <h2>Products:</h2>

    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "/products/get-all",
                success: function (data) {
                    console.log(data.length)
                    displayResult(data);
                }
            });
        });

        function displayResult(data) {
            let resultDiv = $("#products");
            for (let j = 0; j < data.lenght; j++) {
                resultDiv.append("<h2>" + "Product " + data[j].name + "</h2>");
                resultDiv.append("<p>" + "Price: " + data[j].price + "</p>");
                resultDiv.append("<p>" + "Description: " + data[j].description + "</p>")
                if (data[j].photos && data[j].photos.length > 0) {
                    resultDiv.append("<h2>" + "Photos:" + "</h2>");
                    for (let i = 0; i < data[j].photos.length; i++) {
                        resultDiv.append("<img src='" + data[j].photos[i] + "'>");
                    }
                }
            }
        }
    </script>
</body>
</html>
